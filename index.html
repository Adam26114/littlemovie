<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Movie</title>
    <meta name="title" content="Panda Movie">
    <meta name="description" content="Panda Movie is a popular movie app made by Adam">
    <!-- fav icon -->
    <link href="./assets/img/panda_logo.png" rel="icon" type="image/png" sizes="32x32"/>
    <!-- font -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="httpsb://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> -->
    <!-- bootstrap css1 js1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- fontawseome css 1 js 1 -->
    <link href="./assets/libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css">
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head> 
<body>
    
    
    <section class="">        
        <!-- start header -->
        <header class="headers">
    
            <a href="./index.html" class="logo navbar-brand d-flex justify-content-center align-items-center">
                <img src="./assets/img/panda_logo.png" alt="panda_logo" width="80"/>
                <span class="h2">Panda Movie</span>
            </a>
    
            <div class="search-box" search-box>
                <div class="search-wrapper" search-wrapper>
                    <input type="text" name="search" area-label="serch movies" class="search-field" autocomplete="off" placeholder="Search Any Movie" search-field/>
                    
                   
    
                    <!-- <i class="fas fa-search"></i> -->
                    <img src="./assets/img/search.png" class="leading-icon"  width="24" height="24" alt="open search box"/>
                </div>
    
                <button class="search-btn" search-toggler>
                    <img src="./assets/img/close.png" width="24" height="24" alt="close search box"/>
                </button>       
            </div>
    
            
            <div class="search-btn" search-toggler menu-close>
                <img src="./assets/img/search.png" width="24" height="24" alt="open search box"/>
            </div>
            
    
            <button class="menu-btn a" menu-btn menu-toggler>
                <img src="./assets/img/menu.png" width="24" height="24" alt="open menu" class="menu"/>
                <img src="./assets/img/menu-close.png" width="24" height="24" alt="close menu" class="close"/>
            </button>
    
    
            
        </header>
        <!-- end header -->
    
        <main>
            <!-- Start Side bar -->
            <nav class=" sidebar" sidebar></nav>
            <div class="overlay activer" overlay menu-toggler></div>
            <!-- End Side bar -->
    
            <!-- start artical-->
            <article class="containers" page-content></article>
            <!-- end artical --> 
        </main>
    
    </section>
    


    <!-- bootstrap css1 js1 -->
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1280px-Bootstrap_logo.svg.png" rel="icon" type="image/png" sizes="32*32"/>
    <!-- fontawseome css 1 js 1 -->
    <script src="./assets/libs/fontawesomepro/js/all.min.js" type="text/javascript"></script>
    <!-- custom js -->
    <script src="./assets/js/global.js" type="text/javascript" defer></script>
    <script src="./assets/js/index.js" type="module"></script>
</body>
</html>
